<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CertiCore Careers - Job Application</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #e8e8e3;
      color: #2c3e50;
      display: flex;
      justify-content: center;
      padding: 40px 20px;
    }

    .application-card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.08);
      width: 100%;
      max-width: 800px;
      padding: 30px 35px;
    }

    h1 {
      text-align: center;
      margin-bottom: 8px;
      color: #1c4e80;
      font-size: 30px;
    }

    p.intro {
      text-align: center;
      margin-bottom: 25px;
      color: #7f8c8d;
    }

    h2 {
      margin-top: 30px;
      margin-bottom: 15px;
      font-size: 20px;
      color: #163b61;
      border-bottom: 2px solid #eaecef;
      padding-bottom: 5px;
    }

    .form-group {
      margin-bottom: 18px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccd6dd;
      border-radius: 8px;
      font-size: 15px;
    }

    textarea {
      min-height: 80px;
    }

    .note {
      font-size: 13px;
      color: #95a5a6;
      margin-top: 4px;
    }

    .file-info {
      font-size: 13px;
      margin-top: 6px;
      color: #16a085;
      font-style: italic;
    }

    .skills-list {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .skills-list label {
      font-weight: normal;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .submit-btn {
      margin-top: 25px;
      width: 100%;
      padding: 15px;
      background: #1c4e80;
      border: none;
      color: #fff;
      font-size: 17px;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
    }

    .submit-btn:hover {
      background: #163b61;
    }

    .error {
      color: #e74c3c;
      font-size: 13px;
      margin-top: 4px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="application-card">
    <h1>CertiCore Careers</h1>
    <p class="intro">Submit your application and join our team.</p>

    <form id="jobForm" action="https://formspree.io/f/meolpljg" method="POST" enctype="multipart/form-data" novalidate>
      <!-- Personal Information -->
      <h2>Personal Information</h2>
      <div class="form-group">
        <label for="fullname">Full Name *</label>
        <input type="text" id="fullname" name="fullname" required>
      </div>
      <div class="form-group">
        <label for="email">Email Address *</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number *</label>
        <input type="tel" id="phone" name="phone" required pattern="[0-9]{10,15}">
      </div>
      <div class="form-group">
        <label for="address">Current Address</label>
        <input type="text" id="address" name="address">
      </div>
      <div class="form-group">
        <label for="linkedin">LinkedIn Profile</label>
        <input type="url" id="linkedin" name="linkedin" placeholder="https://linkedin.com/in/...">
      </div>

      <!-- Position Details -->
      <h2>Position Information</h2>
      <div class="form-group">
        <label for="role">Role Applying For *</label>
        <select id="role" name="role" required>
          <option value="">-- Select --</option>
          <option value="developer">Software Developer</option>
          <option value="designer">UI/UX Designer</option>
          <option value="analyst">Business Analyst</option>
          <option value="manager">Project Manager</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <label for="availability">Availability *</label>
        <select id="availability" name="availability" required>
          <option value="">-- Select --</option>
          <option value="immediately">Immediately</option>
          <option value="2weeks">2 Weeks Notice</option>
          <option value="1month">1 Month Notice</option>
        </select>
      </div>
      <div class="form-group">
        <label for="salary">Expected Salary (USD)</label>
        <input type="number" id="salary" name="salary" min="0">
      </div>

      <!-- Work Experience -->
      <h2>Work Experience</h2>
      <div class="form-group">
        <label for="experience">Years of Experience *</label>
        <input type="number" id="experience" name="experience" required min="0">
      </div>
      <div class="form-group">
        <label for="lastEmployer">Most Recent Employer</label>
        <input type="text" id="lastEmployer" name="lastEmployer">
      </div>
      <div class="form-group">
        <label for="coverLetter">Upload Cover Letter</label>
        <input type="file" id="coverLetter" name="coverLetter" accept=".pdf,.doc,.docx">
        <p class="note">Optional | PDF/DOC only</p>
      </div>

      <!-- Education -->
      <h2>Education</h2>
      <div class="form-group">
        <label for="degree">Highest Degree *</label>
        <select id="degree" name="degree" required>
          <option value="">-- Select --</option>
          <option value="highschool">High School Diploma</option>
          <option value="bachelor">Bachelor’s Degree</option>
          <option value="master">Master’s Degree</option>
          <option value="phd">Ph.D. or higher</option>
        </select>
      </div>
      <div class="form-group">
        <label for="institution">Institution</label>
        <input type="text" id="institution" name="institution">
      </div>
      <div class="form-group">
        <label for="gradYear">Graduation Year</label>
        <input type="number" id="gradYear" name="gradYear" min="1950" max="2030">
      </div>

      <!-- Skills -->
      <h2>Skills & Additional Information</h2>
      <div class="form-group skills-list">
        <label><input type="checkbox" name="skills" value="communication"> Communication</label>
        <label><input type="checkbox" name="skills" value="leadership"> Leadership</label>
        <label><input type="checkbox" name="skills" value="teamwork"> Teamwork</label>
        <label><input type="checkbox" name="skills" value="problem-solving"> Problem Solving</label>
        <label><input type="checkbox" name="skills" value="technical"> Technical Skills</label>
      </div>
      <div class="form-group">
        <label for="additional">Additional Information</label>
        <textarea id="additional" name="additional" placeholder="Tell us anything else we should know..."></textarea>
      </div>

      <!-- Uploads -->
      <h2>Documents & Video</h2>
      <div class="form-group">
        <label for="resume">Upload Resume (PDF/DOC) *</label>
        <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
        <p class="note">Max: 5MB</p>
        <div class="file-info" id="resumeInfo"></div>
      </div>
      <div class="form-group">
        <label for="video">Tell us about you video required *</label>
        <input type="file" id="video" name="video" accept="video/*" required>
        <p class="note">Max: 50MB | MP4 preferred</p>
        <div class="file-info" id="videoInfo"></div>
      </div>

      <button type="submit" class="submit-btn">Submit Application</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("jobForm");

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      let valid = true;

      const resume = document.getElementById("resume").files[0];
      const video = document.getElementById("video").files[0];

      if (!resume || resume.size > 5 * 1024 * 1024) {
        alert("Resume is required and must be under 5MB.");
        valid = false;
      }

      if (!video || video.size > 50 * 1024 * 1024) {
        alert("Video is required and must be under 50MB.");
        valid = false;
      }

      if (valid) {
        alert("✅ Application submitted successfully! Thank you for applying.");
        form.reset();
        document.getElementById("resumeInfo").textContent = "";
        document.getElementById("videoInfo").textContent = "";
      }
    });

    // Show file names
    document.getElementById("resume").addEventListener("change", function() {
      const file = this.files[0];
      document.getElementById("resumeInfo").textContent = file ? `Selected: ${file.name}` : "";
    });

    document.getElementById("video").addEventListener("change", function() {
      const file = this.files[0];
      document.getElementById("videoInfo").textContent = file ? `Selected: ${file.name}` : "";
    });
  </script>
</body>
</html>
